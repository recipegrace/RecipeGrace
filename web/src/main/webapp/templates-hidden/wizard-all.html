<div class="form-horizontal">
    <wizard:screen_info>
        <div>Page
            <wizard:screen_number/>
            of
            <wizard:total_screens/>
        </div>
    </wizard:screen_info>
    <wizard:wizard_top>
        <div>
            <wizard:bind/>
        </div>
    </wizard:wizard_top>
    <wizard:screen_top>
        <div>
            <wizard:bind/>
        </div>
    </wizard:screen_top>
    <wizard:errors>
        <div>
            <ul>
                <wizard:item>
                    <li>
                        <wizard:bind/>
                    </li>
                </wizard:item>
            </ul>
        </div>
    </wizard:errors>
    <fieldset>
        <div lift:bind="wizard:fields">
            <div class="form-group" lift:bind="wizard:line">

                <wizard:label>
                    <label class="control-label"
                           wizard:for="">
                        <wizard:bind></wizard:bind>
                    </label>
                </wizard:label>
                <!-- div class="controls"-->
                <wizard:form>
                </wizard:form>
                <wizard:help>
                    <p
                            class="help-block">
                        <wizard:bind></wizard:bind>
                    </p>
                </wizard:help>
                <!--  /div-->
                <wizard:field_errors>
                    <ul class="help-inline errors">
                        <wizard:error>
                            <li>
                                <wizard:bind/>
                            </li>
                        </wizard:error>
                    </ul>
                </wizard:field_errors>
            </div>
        </div>
        <div class="form-actions">
            <wizard:prev></wizard:prev>
            <wizard:next></wizard:next>
            <wizard:cancel></wizard:cancel>
        </div>
    </fieldset>

    <wizard:screen_bottom>
        <div>
            <wizard:bind></wizard:bind>
        </div>
    </wizard:screen_bottom>

    <wizard:wizard_bottom>
        <div>
            <wizard:bind></wizard:bind>
        </div>
    </wizard:wizard_bottom>
</div>
